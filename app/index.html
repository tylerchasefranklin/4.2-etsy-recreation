<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>4.2 Etsy Recreation</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <header class="top">
      <img src="images/etsy-logo.png" alt="" class="etsy-logo">
      <div class="search-box">
        <form class="form-wrapper">
        <input class="search-bar" type="text" placeholder="Search for items or shops" required>
        <button class="search-button" type="submit">Search</button>
        </form>
      </div>
      <ul class="nav-links">
        <li class="link"><a href="#" class="sell">Sell On Etsy</a></li>
        <li class="link"><a href="#" class="register">Register</a></li>
        <li class="link"><a href="#" class="sign-in">Sign In</a></li>
        <li class="link"><a href="#" class="cart"></a></li>
      </ul>
    </header>
    <nav class="navbar navbar-default categories">
      <span class="category">Clothing &amp Accessories</span>
      <span class="category">Jewelry</span>
      <span class="category">Craft Supplies &amp Tools</span>
      <span class="category">Weddings</span>
      <span class="category">Entertainment</span>
      <span class="category">Home &amp Living</span>
      <span class="category">Kids &amp Baby</span>
      <span class="category">Vintage</span>
    </nav>
    <section class="middle">
      <div class="col-group float-left">
        <h5>Show results for:</h5>
        <div class="panel">
          <ul class="results-list">
            <li class="result-items"></li>
            <li class="result-items"></li>
            <li class="result-items"></li>
            <li class="result-items"></li>
            <li class="result-items"></li>
            <li class="result-items"></li>
            <li class="result-items"></li>
            <li class="result-items"></li>
            <li class="result-items"></li>
            <li class="all-categories">All categories</li>
            <li class="result-items"></li>
            <li class="result-items"></li>
            <li class="result-items"></li>
            <li class="result-items"></li>
            <li class="result-items"></li>
            <li class="result-items"></li>
          </ul>
        </div>
        <h5>Refine your search</h5>
        <div class="panel">
          <form id="search-filter-reset-form">
            <div class="filter-items"></div>
            <div class="filter-items"></div>
            <div class="filter-items"></div>
            <div class="filter-items"></div>
            <div class="filter-items"></div>
            <div class="filter-items"></div>
          </form>
        </div>
      </div>

    </section>




    <script src="js/bundle.js"></script>
  </body>
</html>
